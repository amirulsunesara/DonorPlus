<!doctype html>
<html lang="en">

	<head>

		<!-- Required metadata --> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap --> 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/updateEmail_api.js"></script>
		<script type="text/javascript" src="js/updatePassword_api.js"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Custom CSS--> 
		<link rel="stylesheet" href = "./style.css">
		
		<!-- This is a google font --> 
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> 
		
		<title>Edit Profile</title>
		
	</head>
  
	<body >
  
		<!-- Header Images -->
		<!-- The following link was helpful in determining how to properly use bootstrap columns:
		https://hackerthemes.com/bootstrap-cheatsheet/#col
		-->
		<div class="container">
		<!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/navbar/ -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Donor+</a>
		<div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          </div>
          <div class="btn-group">
            <!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</button>
            <div class="dropdown-menu dropdown-menu-right">
              <form>
                <div class="form-group">
                  <h6>Username/Email</h6>
                  <input type="email" class="form-control" id="dropemail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                  <h6>Password</h6>
                  <input type="password" class="form-control" id="droppassword" placeholder="Password" required>
                </div>
                <div class="form-check">
                  <center><input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">Remember me</label></center><br>
                  </div>
                  <center><button onclick="login()" type="submit" class="btn btn-primary">&nbsp;&nbsp;Sign in&nbsp;&nbsp;</button></center><br>
                </form>
              </div>
            </div>
        </ul>
    </nav>
  </div>
		
	<div class="container mainContent">
		<div class="row">
			<h1 class="display-4 mx-auto" id="lblSignupHeading">Forgot your password</h1>
		</div>
		<br>
		<div class="row" id="step1">
			<div class="col-md-6 mx-auto">
				<form id="frmGetSecurityCode">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<input type="email" id="txtEmail" name="email" class="form-control" placeholder="Your Email *" value="" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input id="btnGetSecurityCode" type="button" class="btn btn-outline-primary btn-block" value="Get Security Code"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="txtSecurityCode" id="txtSecurityCode"  class="form-control" placeholder="Enter security code *" value="" disabled="disabled"/>
					</div>
					<div class="row">
						<input id="btnSubmitSecurityCode" type="button" class="btn btn-primary mx-auto"  value="Next"/>
					</div>
				</form>
			</div>
		</div>
		<div class="row hide" id="step2">
			<div class="col-md-6 mx-auto">
				<form id="frmSubmitNewPassword">
					<div class="form-group">
						<input type="password" id="txtPassword" name="txtPassword"  class="form-control" placeholder="Enter new password *" value="" />
					</div>
					<div class="form-group">
						<input type="password" id="txtConfirmPassword" name="txtConfirmPassword"  class="form-control" placeholder="Enter confirm password *" value=""/>
					</div>
					<div class="row">
						<input id="btnChangePassword" type="submit" class="btn btn-primary mx-auto"  value="Submit"/>
					</div>
				</form>
			</div>
		</div>
		<!--https://getbootstrap.com/docs/4.0/components/modal/ -->
		<div class="modal fade" id="ForgetSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Title</h5>
					</div>
					<div class="modal-body" id="modalText">
					</div>
					<div class="modal-footer">
						<button id="btnRedirect" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="loginSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Success</h5>
					</div>
					<div class="modal-body">
						Successfully Login to system
					</div>
					<div class="modal-footer">
						<button id="btnRedirectDashboard" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="loginFailureModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Error</h5>
					</div>
					<div class="modal-body">
						Invalid login credentials. Please re-enter you user name and password.
					</div>
					<div class="modal-footer">
						<button id="btnRedirectIndex" type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<br>
		<br>
		<br>
		<br>
	</div>
			
			<!-- The style below comes from this link: https://hackerthemes.com/bootstrap-cheatsheet/#flex-row --> 
			<footer id="footer" class="footer">
				<div class="container">
					<div class="row">
					<div class="col-sm-8">
					<br><span class="text-muted"><h5>Subscribe to Donor+ for weekly donations!</h5></span>
				</div>
	      	<div class="col-sm-4">
	      		<form class="form-inline">
	      			<br><br><br>
	      			<input class="form-control mr-sm-2" id="email" type="email" placeholder="Enter Email" required>
	      			<button onclick="subscribe()" class="btn btn-info my-2 my-sm-0" type="submit">Subscribe</button>
	      		</form>
	      	</div>
      	</div>
				</div>
    </footer>
		</div>
	
	</body>
</html>
