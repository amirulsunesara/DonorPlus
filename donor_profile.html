	<body >
  
		<!-- Header Images -->

		https://hackerthemes.com/bootstrap-cheatsheet/#col

	  <div class="container">
    <!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/navbar/ -->

      <a class="navbar-brand" href="dashboard.html">Donor+ Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>

          </div>
          <div class="btn-group">
            <!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</button>
            <div class="dropdown-menu dropdown-menu-right">
              <form>
                <div class="form-group">
                  <h6>Username/Email</h6>
                  <input type="email" class="form-control" id="dropemail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                  <h6>Password</h6>
                  <input type="password" class="form-control" id="droppassword" placeholder="Password" required>
                </div>
                <div class="form-check">
                  <center><input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">Remember me</label></center><br>

		<div class = "home_div" style = "font-family: 'Roboto Slab', sans-serif;">
		
			<h1> Edit Profile </h1>
			
			<!-- The following link was helpful in determining how to properly work with bootstrap forms: -->
			<!-- https://getbootstrap.com/docs/4.0/components/forms/ --> 
			
			<!-- This link was helpful in understanding how javascript can be used to update text fields -->
			<!-- https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_prompt -->
			<form>
			
				<div class = "form-group row">
				
					<label for="username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control-plaintext" id="username" placeholder="CSCI5709Admin" readonly>
					</div>
				
				</div>
				
				<div class = "form-group row">
				
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" placeholder="CSCI5709Admin@gmail.com" readonly>
					</div>
					
					<div>
						<button type="button" class="btn btn-primary" onclick="updateEmail()">Update Email</button>
					</div>
				
				</div>
				
				<div class = "form-group row">
				
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" placeholder="**********" readonly>
					</div>
					
					<div>
						<button type="button" class="btn btn-primary" onclick="updatePassword()">Update Password</button>
					</div>
				
				</div>			
	
			</form>
			
			<!-- The style below comes from this link: https://hackerthemes.com/bootstrap-cheatsheet/#flex-row --> 
			<footer id="footer" class="footer">
				<div class="container">
					<div class="row">
					<div class="col-sm-8">
					<br><span class="text-muted"><h5>Subscribe to Donor+ for weekly donations!</h5></span>
				</div>
	      	<div class="col-sm-4">
	      		<form class="form-inline">
	      			<br><br><br>
	      			<input class="form-control mr-sm-2" id="email" type="email" placeholder="Enter Email" required>
	      			<button onclick="subscribe()" class="btn btn-info my-2 my-sm-0" type="submit">Subscribe</button>
	      		</form>
	      	</div>
      	</div>
  	</div>
    </footer>
		</div>
	
	</body>
